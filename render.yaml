services:
  - type: web
    name: crypto-analysis-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
